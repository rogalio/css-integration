<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e85ffe6002.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <title>css</title>
</head>
<body>
    <div class="flex justify-center mx-auto mt-20 flex-col border-[1px] border-gray-200 w-80 p-6 rounded-xl">
        <button class="bg-[#f0eeff] text-[#8e86f3] text-sm font-semibold px-4 py-2 w-36 rounded-full hover:bg-violet-200 ">User interface</button>

        <div class="mt-4">
            <h1 class="font-bold text-xl text-gray-600">Service Page Website</h1>
            <p class="mt-2 text-gray-400 text-xs font-semibold">Make a page display about services for websites company with blue and red colors</p>
        </div>

        <div class="flex justify-between items-center mt-2">
            <div class="flex items-center  gap-2">
                 <i class="fa-regular fa-circle-check text-gray-400 "></i>
                 <p class="text-xs text-gray-400 ">0/20</p>
            </div>
            <div class="flex gap-[1.5px]">
                 <div class="flex items-center">
                    <img class="w-6 h-6 object-cover" src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="avatar">
                    <img class="w-6 h-6 object-cover ml-[-4px]"  src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="avatar">
                    <img class="w-6 h-6 object-cover  ml-[-4px]"  src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar">
                 </div>
                 <button class="bg-[#54a0ff] text-gray-100 rounded-full py-2 px-4 text-xs">Invite</button>
            </div>
        </div>

        <div class="mt-2 items-center ">
            <div class="flex justify-center border-[1px] border-gray-300 rounded-full p-2 items-center gap-2">
                <i class="fa-solid fa-link bg-gray-500 text-white text-[10px] p-[3px]  rounded-full "></i>
                <p class="text-xs text-gray-500 cursor-pointer">4 attachement</p>
                <div class="border-r h-[10px] border-gray-300"></div>
                <i class="fa-solid fa-comment-dots bg-gray-500 text-white text-[10px] p-[3px]  rounded-full"></i>
                <p class="text-xs text-gray-500 cursor-pointer">10 comments</p>
            </div>
        </div>
    </div>
</body>
</html>
